<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <script src="scripts/sketch.js"></script>
    <script src="scripts/schnapsen.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/card.js"></script>
    <script src="scripts/detgs.js"></script>
    <script src="scripts/ismcts.js"></script>
</head>

<body>
    <h1 style="font-size:40pt">Information Set Monte Carlo Tree Search - Schnapsen</h1>
    <br>
    <br>
    <h1>Number of players:</h1>
    <ul>
        <form>
            <input id="player_count_2" type="radio" style="height:35px; width:35px;vertical-align : middle" name="player_count" checked>
            <label style="font-size: 40px;vertical-align : middle">2 player</label>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input id="player_count_3" type="radio" style="height:35px; width:35px;vertical-align : middle" name="player_count">
            <label style="font-size: 40px;vertical-align : middle">3 player</label>
        </form>
    </ul>
    <br>
    <br>
    <h1>Starting player: </h1>
    <ul>
        <form>
            <input id="starting_player_1" type="radio" style="height:35px; width:35px;vertical-align : middle" name="starting_player" checked>
            <input id="player_1_name" type="text" style="font-size: 35px;font-size: 40px;vertical-align : middle" maxlength="20" placeholder="Player 1 name (CPU)"></input>
            <br>
            <input id="starting_player_2" type="radio" style="height:35px; width:35px;vertical-align : middle" name="starting_player">
            <input id="player_2_name" type="text" style="font-size: 35px;font-size: 40px;vertical-align : middle" maxlength="20" placeholder="Player 2 name"></input>
            <br>
            <input id="starting_player_3" type="radio" style="height:35px; width:35px;vertical-align : middle;display: none" name="starting_player">
            <input id="player_3_name" type="text" style="font-size: 35px;font-size: 40px;vertical-align : middle;display: none" maxlength="50" placeholder="Player 3 name"></input>
            <br>
        </form>
    </ul>
    <br>
    <br>
    <h1>Trump suit: </h1>
    <ul>
        <form>
            <input type="radio" style="height:35px; width:35px;vertical-align : middle" name="trump_suit" checked>
            <img src="assets/hearts.png" style="width:100px;height:100px;vertical-align : middle">
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" style="height:35px; width:35px;vertical-align : middle" name="trump_suit">
            <img src="assets/bells.png" style="width:100px;height:100px;vertical-align : middle">
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" style="height:35px; width:35px;vertical-align : middle" name="trump_suit">
            <img src="assets/acorns.png" style="width:100px;height:100px;vertical-align : middle">
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" style="height:35px; width:35px;vertical-align : middle" name="trump_suit">
            <img src="assets/leaves.png" style="width:100px;height:100px;vertical-align : middle">
        </form>
    </ul>
    <br>
    <br>
    <h1>Select cards for Cpu: </h1>
    <div id="canvas1"></div>
    <br>
    <br>
    <div>
        <h1>Scores: </h1>
        <label id="player_1_name_display" style="font-size: 40px;vertical-align : middle"></label>
        <label style="font-size: 40px;vertical-align : middle"> - </label>
        <label id="player_1_score" style="font-size: 40px;vertical-align : middle;font-weight:bold">0</label>
        <label style="font-size: 40px;vertical-align : middle;font-weight:bold"> point</label>
        <br>
        <label id="player_2_name_display" style="font-size: 40px;vertical-align : middle"></label>
        <label style="font-size: 40px;vertical-align : middle"> - </label>
        <label id="player_2_score" style="font-size: 40px;vertical-align : middle;font-weight:bold">0</label>
        <label style="font-size: 40px;vertical-align : middle;font-weight:bold"> point</label>
        <br>
        <div id="player_3_score_part" style="display: none">
            <label id="player_3_name_display" style="font-size: 40px;vertical-align : middle"></label>
            <label style="font-size: 40px;vertical-align : middle"> - </label>
            <label id="player_3_score" style="font-size: 40px;vertical-align : middle;font-weight:bold">0</label>
            <label style="font-size: 40px;vertical-align : middle;font-weight:bold"> point</label>
        </div>
        <br>
        <div>
            <h1>Game: </h1>
            <button id="place_card_button" class="button">Place card</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button id="ai_advice_button" class="button"> Get AI advice </button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input id="20/40_checkbox" type="checkbox" style="height:35px; width:35px;vertical-align : middle">
            <label style="font-size: 40px;vertical-align : middle">20/40</label>
            <br>
            <br>
            <div id="canvas2"></div>
        </div>
    </div>
</body>

</html>
